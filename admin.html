<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Zantiva Store</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-page-container">
        <header class="admin-header">
            <h1>لوحة تحكم Zantiva Store</h1>
            <a href="index.html" class="btn">العودة للموقع</a>
        </header>

        <main class="admin-content">
            <div class="admin-section">
                <h2>إضافة منتج جديد</h2>
                <form id="add-product-form" class="checkout-form">
                    <div class="form-group">
                        <label for="name">اسم المنتج</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="price">السعر (بالأرقام فقط)</label>
                            <input type="number" id="price" required>
                        </div>
                        <div class="form-group">
                            <label for="category">القسم</label>
                            <select id="category" required>
                                <option value="" disabled selected>اختر القسم</option>
                                <option value="رجالي">رجالي</option>
                                <option value="نسائي">نسائي</option>
                                <option value="اطفالي">أطفال</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">الوصف</label>
                        <textarea id="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="images">روابط الصور (افصل بين كل رابط وآخر بفاصلة ,)</label>
                        <textarea id="images" rows="3" placeholder="/images/image1.jpg, /images/image2.jpg, ..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="sizes">المقاسات المتاحة (افصل بين كل مقاس وآخر بفاصلة ,)</label>
                        <input type="text" id="sizes" placeholder="S,M,L,XL,...">
                    </div>
                    <button type="submit" class="btn">إضافة المنتج</button>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
